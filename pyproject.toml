readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "aiobotocore>=2.19.0",
    "aiogram>=3.17.0",
    "pydantic-settings>=2.7.1",
    "maturin>=1.8.1",
    "beanie>=1.29.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.9.2",
    "types-aiobotocore[essential]>=2.19.0",
    # mypy
]
